<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmar Inscrição - Engenharia Solidária</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
  </head>
  <body
    class="confirmation-body"
    data-url-home="{{ url_for('main.homepage') }}"
    data-url-projetos="{{ url_for('main.projetos') }}"
    data-url-parceiros="{{ url_for('main.parceiros') }}"
    data-url-sobre-nos="{{ url_for('main.sobre_nos') }}"
    data-url-login="{{ url_for('main.login_cadastro') }}"
    data-url-register="{{ url_for('main.login_cadastro') }}#register"
    data-logged-in="{{ logged_in }}"
    data-url-logout="{{ url_for('main.logout') }}"
    data-url-perfil="{{ url_for('main.perfil') }}"
  >
    <div class="confirmation-container">
      <h1>Confirmar Inscrição no Projeto</h1>
      <p class="project-title">{{ project.title }}</p>
      <p class="project-location">{{ project.location }}</p>
      <p>
        Você está a um passo de se inscrever como voluntário. Ao confirmar, você
        demonstra seu interesse em participar e seus dados de perfil (nome e
        email) serão compartilhados com a organização responsável.
      </p>
      
      <form
        action="{{ url_for('main.inscrever', project_id=project.id) }}"
        method="POST"
      >
        <button type="submit" class="btn btn-confirm">
          Confirmar Minha Inscrição
        </button>
      </form>

      <br />
      <a href="{{ url_for('main.detalhes_projeto', project_id=project.id) }}" class="btn-cancel"
        >Voltar e cancelar</a
      >
    </div>
  </body>
</html>
