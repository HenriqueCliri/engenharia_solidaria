<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Parceiro - Engenharia Solidária</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_cadastro_parceiro.css') }}">
    
</head>

<body>
    <div class="form-container">
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form id="registerForm" method="POST" action="{{ url_for('main.login_cadastro_parceiro') }}">
            
            <h2>Cadastre sua Organização</h2>
            <p class="form-subtitle">Preencha os dados abaixo para se tornar um parceiro.</p>
            
            <div class="form-group">
                <label for="orgName">Nome da Organização</label>
                <input type="text" id="orgName" name="org_name" placeholder="Ex: ONG Mãos que Ajudam" required>
            </div>
            <div class="form-group">
                <label for="orgCNPJ">CNPJ (Opcional)</label>
                <input type="text" id="orgCNPJ" name="cnpj" placeholder="00.000.000/0000-00">
            </div>
            <div class="form-group">
                <label for="contactName">Nome do Responsável</label>
                <input type="text" id="contactName" name="responsible_name" placeholder="Seu nome completo" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email de Contato</label>
                <input type="email" id="registerEmail" name="email" placeholder="email@suaorganizacao.com" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Crie uma Senha</label>
                <input type="password" id="registerPassword" name="senha" placeholder="Mínimo 6 caracteres" required>
            </div>
            <button type="submit" class="btn-submit">Cadastrar Organização</button>

            <div class="form-footer">
                <a href="{{ url_for('main.homepage') }}">Voltar para o site</a>
            </div>
        </form>
    </div>

    </body>
</html>
