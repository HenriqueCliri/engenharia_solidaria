<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso do Parceiro - Engenharia Solidária</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../static/css/login_cadastro_parceiro.css">
</head>

<body
    data-url-home="{{ url_for('homepage') }}"
    data-url-projetos="{{ url_for('projetos') }}"
    data-url-parceiros="{{ url_for('parceiros') }}"
    data-url-sobre-nos="{{ url_for('sobre_nos') }}"
    data-url-login="{{ url_for('login_cadastro') }}"
    data-url-register="{{ url_for('login_cadastro') }}#register"
    data-logged-in="{{ logged_in }}"
    data-url-logout="{{ url_for('logout') }}"

>

    <div class="form-container">
        <div class="form-switcher">
            <button id="showLoginBtn" class="switcher-btn active">Login</button>
            <button id="showRegisterBtn" class="switcher-btn">Cadastro</button>
        </div>

        <form id="loginForm">
            <h2>Acesso da Organização</h2>
            <div class="form-group">
                <label for="loginEmail">Email de Contato</label>
                <input type="email" id="loginEmail" placeholder="email@suaorganizacao.com" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Senha</label>
                <input type="password" id="loginPassword" placeholder="Sua senha" required>
            </div>
            <div class="form-footer">
                <a href="#">Esqueceu a senha?</a>
            </div>
            <button type="submit" class="btn-submit">Entrar</button>
        </form>

        <form id="registerForm" class="hidden">
            <h2>Cadastre sua Organização</h2>
            <div class="form-group">
                <label for="orgName">Nome da Organização</label>
                <input type="text" id="orgName" placeholder="Ex: ONG Mãos que Ajudam" required>
            </div>
            <div class="form-group">
                <label for="orgCNPJ">CNPJ (Opcional)</label>
                <input type="text" id="orgCNPJ" placeholder="00.000.000/0000-00">
            </div>
            <div class="form-group">
                <label for="contactName">Nome do Responsável</label>
                <input type="text" id="contactName" placeholder="Seu nome completo" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email de Contato</label>
                <input type="email" id="registerEmail" placeholder="email@suaorganizacao.com" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Crie uma Senha</label>
                <input type="password" id="registerPassword" placeholder="Mínimo 6 caracteres" required>
            </div>
            <button type="submit" class="btn-submit">Cadastrar Organização</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='scripts/nav.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/login_cadastro.js') }}"></script>
</body>

</html>
