<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro - Engenharia Solidária</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* --- CONFIGURAÇÕES GLOBAIS --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F4F4F4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1, h2 {
            font-family: 'Montserrat', sans-serif;
            color: #0A4F8A;
            text-align: center;
            margin-bottom: 25px;
        }

        /* --- CONTAINER PRINCIPAL DO FORMULÁRIO --- */
        .form-container {
            background-color: #FFFFFF;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }

        /* --- ABAS PARA ALTERNAR ENTRE LOGIN E CADASTRO --- */
        .form-switcher {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
            border-bottom: 2px solid #e0e0e0;
        }

        .switcher-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 1.1rem;
            font-weight: 500;
            color: #888;
            border-bottom: 3px solid transparent;
            transition: color 0.3s ease, border-color 0.3s ease;
        }
        
        .switcher-btn.active {
            color: #0A4F8A;
            border-bottom-color: #0A4F8A;
        }

        /* --- ESTILO GERAL DOS FORMULÁRIOS --- */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .form-group input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0A4F8A;
        }
        
        .form-footer {
            text-align: right;
            font-size: 0.9rem;
        }
        
        .form-footer a {
            color: #0A4F8A;
            text-decoration: none;
        }
        
        .btn-submit {
            background-color: #FF7A00;
            color: #FFFFFF;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .btn-submit:hover {
            background-color: #e66a00;
        }

        /* --- CLASSE AUXILIAR PARA ESCONDER ELEMENTOS --- */
        .hidden {
            display: none;
        }

    </style>
</head>
<body>

    <div class="form-container">
        <div class="form-switcher">
            <button id="showLoginBtn" class="switcher-btn active">Login</button>
            <button id="showRegisterBtn" class="switcher-btn">Cadastro</button>
        </div>

        <form id="loginForm">
            <h2>Entrar na Plataforma</h2>
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" placeholder="seuemail@exemplo.com" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Senha</label>
                <input type="password" id="loginPassword" placeholder="Sua senha" required>
            </div>
            <div class="form-footer">
                <a href="#">Esqueceu a senha?</a>
            </div>
            <button type="submit" class="btn-submit">Entrar</button>
        </form>

        <form id="registerForm" class="hidden">
            <h2>Crie sua Conta</h2>
            <div class="form-group">
                <label for="registerName">Nome Completo</label>
                <input type="text" id="registerName" placeholder="Seu nome completo" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" placeholder="seuemail@exemplo.com" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Senha</label>
                <input type="password" id="registerPassword" placeholder="Crie uma senha forte" required>
            </div>
             <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <input type="password" id="confirmPassword" placeholder="Repita a senha" required>
            </div>
            <button type="submit" class="btn-submit">Criar Conta</button>
        </form>
    </div>
    <script src="./scripts/login_cadastro.js"></script>
</body>
</html>
